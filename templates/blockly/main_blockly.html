{% extends "layout/__base.html" %}
{% block title %}Loader{% endblock title %}

{% block closure_base %}
  {{ super() }}
  {% if DEVELOPMENT %}
    <script>
      goog.require('Ray.MainBlockly');
    </script>
  {% else %}
    <script type="text/javascript" src="/ray/blockly/main_blockly_compiled.js"></script>
  {% endif %}
{% endblock closure_base %}

{% block styles %}
  <style>
        html, body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .blocklySvg {
            height: 100%;
            width: 100%;
        }
    </style>
{% endblock styles %}

{% block body %}
  <script>
    loadMainBlockly();
  </script>
{% endblock body %}
