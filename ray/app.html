<!DOCTYPE html>
<html>
<head>
    <title>Blocks!</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            min-height: 100%;
        }
        div.container {
            width: 100%;
            height: 90%;
            overflow: auto;
            display: block;
        }

        div.empty_container {
            display: none;
        }
    </style>
    <script type="text/javascript" src="../closure-library-read-only/closure/goog/base.js"></script>
    <script type="text/javascript" src="ray-deps.js"></script>
    <script>
        goog.require('Ray.Main');
    </script>
</head>
<body>
<script>
    var r = Ray.Main.create_ray();
    var ray_blocks = Ray.Main.create_ray_blocks(r);
    function load_blockly() {
        var container_div = goog.dom.getElementByClass('empty_container');
        goog.dom.classes.remove(container_div, 'empty_container');
        goog.dom.classes.add(container_div, 'container');
        Ray.Main.load_blockly(goog.dom.getElement('blockly_main'), ray_blocks);
    }
</script>
<div class="empty_container">
    <iframe id="blockly_main" src="Javascript:''"></iframe>
</div>
<button onclick="load_blockly()">Load Blockly</button>
</body>
</html>
