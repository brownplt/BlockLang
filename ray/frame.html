<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Frame</title>
    <script type="text/javascript" src="../closure-library/closure/goog/base.js"></script>
    <script type="text/javascript" src="ray-deps.js"></script>
    <script>
        goog.require('Ray.Main');
        goog.require('Ray.Blocks');
        goog.require('Blockly');
    </script>
    <style>
        html, body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .blocklySvg {
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        var r = Ray.Main.createRay();
        var blocks = Ray.Main.createRayBlocks(r);
        var toolbox = Ray.Blocks.generateToolbox(blocks);
        Ray.Main.setupLanguage(Blockly, blocks);
        Ray.Main.setup_generators(Blockly, blocks);
    </script>
    <script>
        function init() {
            Blockly.inject(document.body,
                           {path : '../blockly/', toolbox: toolbox});
            window.parent.blocklyLoaded && window.parent.blocklyLoaded(Blockly);
        }
    </script>
</head>
<body onload="init()">
</body>
</html>
