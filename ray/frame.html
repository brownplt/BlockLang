<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../closure-library-read-only/closure/goog/base.js"></script>
    <script type="text/javascript" src="ray-deps.js"></script>
    <script>
        goog.require('Ray.Main');
    </script>
    <style>
        html, body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .blocklySvg {
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        var r = Ray.Main.create_ray();
        var ray_blocks = Ray.Blocks.generate_all_blocks(r);
        Blockly.Language = ray_blocks;
        var toolbox = Ray.Blocks.generate_toolbox(ray_blocks);

        Ray.Main.install_generators(ray_blocks);
    </script>
    <script>
        function init() {
            Blockly.inject(document.body,
                           {path : '../blockly/', toolbox: toolbox});
            window.parent.blocklyLoaded && window.parent.blocklyLoaded(Blockly);
        }
    </script>
</head>
<body onload="init()">
</body>
</html>
