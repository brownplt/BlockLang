<!DOCTYPE html>
<html>
<head>
    <title>Blah</title>
    <link rel="stylesheet" type="text/css" href="ink-2.2.0/ink.css">
    <script type="text/javascript" src="closure-library/closure/goog/base.js"></script>
    <script type="text/javascript">
        goog.require('goog.fx.dom.BgColorTransform');
    </script>
    <style>
        #div1 {
            background-color: red;
        }

        #div2 {
            background-color: blue;
            color: white;
        }

        #div3 {
            background-color: green;
        }

        .fake-button {
            color: white;
            border: solid 1px black;
            background-color: black;
            margin: 2px;
            padding: 2px;
            display: inline-block;
        }


    </style>
</head>
<body>
<div class="ink-grid">
    <div class="column-group">
        <div id="div1" class="large-20">
            <div class="fake-button">Hello, I am a fake button</div>
            <div class="fake-button">Button</div>
        </div>
        <div id="div3" class="large-80 content-right">
            <div class="fake-button">stuff...</div>
        </div>
    </div>
</div>
<div id="div2">Hello, world!</div>
<script>
    var animation = new goog.fx.dom.BgColorTransform(goog.dom.getElement('div2'), [0, 0, 255], [255, 0, 0], 1000);
    animation.play();
    animation.dispose();
</script>
</body>
</html>
